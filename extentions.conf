[from-internal]
exten => _X.,1,Set(TIMEOUT(absolute)=3600)    ; Set absolute timeout to 1 hour
same => n,Set(TIMEOUT(response)=30)           ; Response timeout 30 seconds
same => n,Set(TIMEOUT(digit)=5)               ; Digit timeout 5 seconds
same => n,Answer()
same => n,Playback(hello-world)
same => n,Dial(PJSIP/${EXTEN},30,t)          ; Added 't' option and moved before Wait
same => n,Hangup()                            ; Added explicit Hangup