<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>12345智能助手</title>

  <link rel="stylesheet" href="styles.css" />
  <!-- Vite entry point: ensure React app code is bundled -->
  <script type="module" src="/src/main.jsx"></script>
</head>
<body>
  <div id="root"></div>

  <!-- loader.js removed in production build to avoid redundant vendor fallback and 404s.
    If you need offline (no dist assets) fallback, re-add: <script type="module" src="./loader.js"></script> -->
</body>
</html>
